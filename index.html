<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="styleSheet" href="task02.css" />
  </head>
  <body>
    <div class="container">
      <h1>Event 1</h1>
      <p>Number of Available seats: 50</p>
      <div class="details">
        <div class="imageContainer">
          <img
            src="https://image.shutterstock.com/image-photo/micro-peacock-feather-hd-imagebest-260nw-1127238599.jpg"
          />
        </div>
        <div class="info">
          <div>
            <label for="name">Name:</label>
            <input id="name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input id="email" />
          </div>
          <div>
            <label for="number">Phone No:</label>
            <input id="number" />
          </div>
          <div>
            <label for="seats">Number of seats:</label>
            <input id="seats" type="number" min="1" max="30" />
          </div>
          <div>
            <label for="attendee">Name of Attendee 2:</label>
            <input id="attendee" />
          </div>
          <div id="buttonContainer">
            <button>Submit</button>
            <button>Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
